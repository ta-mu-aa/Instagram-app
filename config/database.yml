default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: user
  password: password
  host: db

development:
  <<: *default
  database: ehime-log_development

test:
  <<: *default
  database: ehime-log_test

production:
  <<: *default
  database: ehime-log_development
